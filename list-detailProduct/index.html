<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-SPA-LunDev</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../public/Css/style.css"> -->
</head>
<body>
    <div class="container">

        <div class="title">PRODUCTS LIST

        </div>
        <div class="listProduct"></div>
    </div>
    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">
            <div class="item">
                <img src="" alt="">
                <div class="content">
                    <div class="name"></div>
                    <div class="price"></div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value"></span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>

    <script>
        // get datas from products.json
        let products = null;
        fetch('dataJsons/products.json')
        .then(response => response.json())
        .then(data => {
            products = data;
            // console.log(products);
            addDataToHtml();
            }
        ) 
        // add datas to HTML
        let listProduct = document.querySelector('.listProduct');
        function addDataToHtml(){
            products.forEach(product => {
                // create new a element item
                let newProduct = document.createElement('a');
                newProduct.href = '/Z_SPA_LunDev/list-detailProduct/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = `
                    <img src="${product.image}">
                    <h2>${product.name}</h2>
                    <div class="price">${product.price}</div>
                    
                `
                // add this element in listProduct class
                listProduct.appendChild(newProduct); 
            });
        }

    </script>
</body>
</html>
